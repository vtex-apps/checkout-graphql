type Query {
  getCardSessionId: String
  orderForm: OrderForm
    @cacheControl(scope: PRIVATE)
    @withOrderFormId
    @withSegment
  checkoutProfile(email: String!): CheckoutProfile @cacheControl(scope: PRIVATE)
}

type Mutation {
  addToCart(items: [ItemInput]): OrderForm @withOrderFormId
  updateItems(orderItems: [ItemInput]): OrderForm @withOrderFormId
  insertCoupon(text: String): OrderForm @withOrderFormId
  estimateShipping(address: AddressInput): OrderForm @withOrderFormId
  selectDeliveryOption(deliveryOptionId: String): OrderForm @withOrderFormId
  savePaymentToken(paymentTokens: [PaymentToken]): SavePaymentTokenPayload
    @withOrderFormId
  updateOrderFormProfile(email: String!): OrderForm!
    @withOrderFormId
    @cacheControl(scope: PRIVATE)
}
