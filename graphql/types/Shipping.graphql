type Shipping {
  countries: [String]
  deliveryOptions: [DeliveryOption!]!
  pickupOptions: [PickupOption!]!
  selectedAddress: Address
  availableAddresses: [Address]
  isValid: Boolean!
}

type DeliveryOption {
  id: String!
  price: Int!
  estimate: String!
  isSelected: Boolean!
}

type PickupOption {
  id: String!
  price: Int!
  estimate: String!
  isSelected: Boolean!
  friendlyName: String!
  additionalInfo: String!
  storeDistance: Float!
  transitTime: String!
}

type Address {
  addressId: ID
  addressType: AddressType
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
  isDisposable: Boolean
}

input AddressInput {
  addressId: ID
  addressType: AddressType
  addressQuery: String
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
  isDisposable: Boolean
}

enum AddressType {
  residential
  commercial
  inStore
  giftRegistry
  pickup
  search
}
