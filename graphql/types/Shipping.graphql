type Shipping {
  countries: [String]
  deliveryOptions: [DeliveryOption]
  selectedAddress: Address
  availableAddresses: [Address]
}

type DeliveryOption {
  id: String
  price: Int
  estimate: String
  isSelected: Boolean
}

type Address {
  addressId: ID
  addressType: String
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
}

input AddressInput {
  addressId: ID
  addressType: AddressType
  addressQuery: String
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
}

enum AddressType {
  residential
  commercial
  inStore
  giftRegistry
  pickup
  search
}
