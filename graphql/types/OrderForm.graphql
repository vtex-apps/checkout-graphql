type OrderForm {
  id: ID!
  items: [Item!]!
  canEditData: Boolean!
  loggedIn: Boolean!
  userProfileId: String
  userType: UserType
  shipping: Shipping!
  marketingData: MarketingData!
  totalizers: [Totalizer]!
  value: Float!
  messages: OrderFormMessages!
  paymentData: PaymentData!
  clientProfileData: ClientData
  clientPreferencesData: ClientPreferencesData
  allowManualPrice: Boolean
}

enum UserType {
  CALL_CENTER_OPERATOR
  STORE_USER
}

type MarketingData {
  utmCampaign: String
  utmMedium: String
  utmSource: String
  utmiCampaign: String
  utmiPart: String
  utmiPage: String
  coupon: String
}

input MarketingDataInput {
  utmCampaign: String
  utmMedium: String
  utmSource: String
  utmiCampaign: String
  utmiPart: String
  utmiPage: String
}

type Totalizer {
  id: String!
  name: String
  value: Float!
}

type OrderFormMessages {
  couponMessages: [Message]!
  generalMessages: [Message]!
}

type Message {
  code: String
  status: String
  text: String
}

type ClientPreferencesData {
  locale: String
  optInNewsletter: Boolean
}

input ClientPreferencesDataInput {
  optInNewsletter: Boolean
  locale: String
}

enum ItemsOrdinationCriteria {
  name,
  add_time
}
