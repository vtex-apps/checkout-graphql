type OrderForm {
  items: [Item]
  shipping: Shipping
  marketingData: MarketingData
  totalizers: [Totalizer]
  value: Int
  messages: OrderFormMessages
}

type MarketingData {
  coupon: String
}

type Totalizer {
  id: String
  name: String
  value: Int
}

type OrderFormMessages {
  couponMessages: [Message]
  generalMessages: [Message]
}

type Message {
  code: String
  status: String
  text: String
}
