type Item {
  additionalInfo: ItemAdditionalInfo
  availability: String
  detailUrl: String
  id: ID
  imageUrl: String
  listPrice: Float
  measurementUnit: String
  name: String
  price: Float
  productId: String
  quantity: Float
  sellingPrice: Float
  skuName: String
  skuSpecifications: [SKUSpecification]
  uniqueId: String
}

type ItemAdditionalInfo {
  brandName: String
}

type SKUSpecification {
  fieldName: String @translatable
  fieldValues: [String] @translatable
}

input ItemInput {
  uniqueId: String
  index: Int
  quantity: Float
}
